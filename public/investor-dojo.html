<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassaan's Dojo (for Investors)</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 2px solid #0f0;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #0f0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #000;
            color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 100%;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <h1>Hassaan's Dojo</h1>
        <h2>(for Investors)</h2>
        <p>Connect with Hassaan, founder of Tavus</p>
        <button class="btn" onclick="showForm()">Start Video Chat</button>
        <div class="form-container" id="form-container">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button class="btn" id="joinChatBtn" onclick="startVideoChat()">Join Chat</button>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('form-container').style.display = 'block';
        }

        function startVideoChat() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const joinChatBtn = document.getElementById('joinChatBtn');

            if (!name || !email) {
                alert('Please enter both name and email.');
                return;
            }

            // Disable the button and change its text
            joinChatBtn.disabled = true;
            joinChatBtn.textContent = 'Please wait...';

            fetch('api/create-demo-investor-dojo-call', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.meeting_link) {
                    window.location.href = data.meeting_link;
                } else {
                    console.error('No meeting link in the response:', data);
                    alert('Failed to create a video chat. Please try again.');
                    // Reset the button
                    joinChatBtn.disabled = false;
                    joinChatBtn.textContent = 'Join Chat';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while setting up the video chat. Please try again.');
                // Reset the button
                joinChatBtn.disabled = false;
                joinChatBtn.textContent = 'Join Chat';
            });
        }

        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';

        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);
    </script>
</body>
</html>
