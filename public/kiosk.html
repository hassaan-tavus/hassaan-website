<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... existing head elements ... -->
    <title>Kiosk Interaction</title>
    <!-- Include face-api.js library for face detection -->
    <script defer src="https://unpkg.com/face-api.js"></script>
    <!-- Include Daily.co JavaScript SDK -->
    <script defer src="https://unpkg.com/@daily-co/daily-js"></script>
    <!-- Include the kiosk.js script -->
    <script defer src="kiosk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #loop-video, #daily-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #daily-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Looping video -->
    <video id="loop-video" autoplay muted playsinline loop>
        <source src="ticketus_trim.mp4" type="video/mp4">
    </video>

    <!-- Container for the Daily.co video call -->
    <div id="daily-container"></div>
</body>
</html>
